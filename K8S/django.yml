apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
      - name: django-app
        image: louaykharouf/django-app-1
        env:
        - name: DEBUG
          value: "True"
        - name: SECRET_KEY
          value: your_secret_key
        - name: ALLOWED_HOSTS
          value: "*"
        - name: DBNAME
          value: app
        - name: DBHOST
          value: postgres-django-db-service
        - name: DBUSER
          value: app_user
        - name: DBPASS
          value: app_password
        - name: CACHELOCATION
          value: redis://redis:6379/0
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: django-app-service
spec:
  selector:
    app: django-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer

